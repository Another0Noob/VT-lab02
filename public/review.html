<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Produkt bewerten</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .review-form { margin-bottom: 30px; }
        .review-form label { display: block; margin-bottom: 10px; }
        .review-form input, .review-form textarea, .review-form select {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;
        }
        .review-form button { padding: 10px 20px; background: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .review-form button:hover { background: #4cae4c; }
    </style>
</head>
<body>
<h1>Produkt bewerten</h1>

<div class="review-form">
    <form action="/submit-review" method="post">
        <label for="product-name">Produktname:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Produktname eingeben" required />

        <label for="rating">Bewertung (1-5 Sterne):</label>
        <select id="rating" name="rating" required>
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
        </select>

        <label for="review-text">Rezension:</label>
        <textarea id="review-text" name="review-text" rows="5" placeholder="Ihre Rezension hier eingeben..." required></textarea>

        <label for="co2">CO₂-Wert (kg):</label>
        <input type="number" id="co2" name="co2" step="0.1" placeholder="z.B. 1.5" required />

        <button type="submit">Bewertung hinzufügen</button>
    </form>
</div>

</body>
</html>
